# Qt5 数据筛选器项目配置文件

[项目信息]
名称=Qt5 数据筛选器
版本=1.0.0
描述=基于Qt5的现代化数据筛选器应用程序
作者=Qt5DataSelector Team
许可证=MIT

[构建配置]
Qt版本=5.12+
C++标准=C++11
构建系统=CMake/qmake
目标平台=macOS, Linux, Windows

[依赖项]
Qt5Core=必需
Qt5Widgets=必需
Qt5Gui=必需
Qt5Test=可选(用于测试)

[目录结构]
源代码=src/
头文件=include/
资源文件=resources/
测试文件=tests/
构建输出=bin/
CMake构建=build/

[应用程序设置]
窗口标题=Qt5数据筛选器
默认窗口大小=1200x800
最小窗口大小=800x600
主题=深蓝色主题
图标=resources/app_icon.png
样式表=resources/styles.qss

[功能模块]
时间筛选=TimeWidget
设备管理=DeviceWidget
自定义按钮=CustomButton
设备数据管理=DeviceManager
主窗口=MainWindow

[构建命令]
CMake构建=./build.sh cmake
qmake构建=./build.sh qmake
运行应用=./run.sh
运行测试=./run_tests.sh

[开发工具]
代码格式化=clang-format
静态分析=clang-tidy
内存检查=valgrind
性能分析=perf